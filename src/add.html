<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC Notify</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/add.css">
</head>

<body>
    <p class="notify">Notify when me when EUR reaches...</p>
    <div class="row2">
        <div>
            <input type="text" id="notifyVal" placeholder="â‚¬">
        </div>
        <button id="updateBtn">Update</button>
    </div>
    <a id="closeBtn">Close Window</a><br>

    <script>
        const electron = require('electron')
        const { ipcRenderer } = electron;

        const closeBtn = document.getElementById('closeBtn')

        // Close window event
        closeBtn.addEventListener('click', event => {
            ipcRenderer.send('close-window');
        })

        // Send the input value to main.js
        updateBtn.addEventListener('click', event => {
            ipcRenderer.send('update-notify-value', document.getElementById('notifyVal').value);

            // Close window after user enters input
            ipcRenderer.send('close-window');
        })
    </script>
</body>

</html>
