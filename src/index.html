<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BTC Live</title>
  <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
  <h2 id="title">BTC Live Currency Rates</h2>
  <!-- BTC EUR Section -->
  <div class="row">
    <div class="price-container">
      <p class="subtext">Current BTC EUR</p>
      <h1 id="priceEUR">Loading...</h1>
    </div>
    <div class="goal-container">
      <p><img src="../assets/img/up.svg"> <span id="targetPriceEUR">Choose a Target Price</span></p>
    </div>
    <div class="right-container">
      <button id="notifyBtnEUR">Notify me when..</button>
    </div>
  </div>
  <!-- BTC USD Section -->
  <div class="row">
    <div class="price-container">
      <p class="subtext">Current BTC USD</p>
      <h1 id="priceUSD">Loading...</h1>
    </div>
    <div class="goal-container">
      <p><img src="../assets/img/up.svg"> <span id="targetUSD">Choose a Target Price</span></p>
    </div>
    <div class="right-container">
      <button id="notifyBtnUSD">Notify me when...</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
